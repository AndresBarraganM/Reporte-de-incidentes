<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habla con nuestro Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #0088cc;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>¡Bienvenido a nuestro servicio!</h1>
    <p>Para hablar con nuestro bot, haz clic en el siguiente botón:</p>
    <a href="https://t.me/SGIschoolproject_bot" class="btn" target="_blank">Hablar con nuestro Bot</a>
    <p>Solo necesita decir la palabra "Hola"</p>

</div>

</body>
</html>
